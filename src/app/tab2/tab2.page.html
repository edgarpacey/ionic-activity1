<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-item>
  <ion-textarea placeholder="Enter more information here..." [(ngModel)] = "currentJournal">
  </ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="addBlog()">Post Journal Entry</ion-button>
